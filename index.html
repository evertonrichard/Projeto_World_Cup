            <div class="cards">
                <div class="title-grupo">Grupo A</div>

                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="title-grupo">Grupo B</div>

                    </div>

                <div class="img-container">
                    <img src="/assets/icons/Iran.png" alt="Bandeira do Irã">

                        <strong>Irã</strong>
                    </div>
                </div>
                <div class="img-container">
                    <img src="/assets/icons/USA.png" alt="Bandeira dos Estados Unidos">
                    <div class="nome">
                        <strong>Estados Unidos</strong>
                    </div>
                </div>
                <div class="img-container">
                    <img src="/assets/icons/Wales.png" alt="Bandeira do País de Gales">
                    <div class="nome">
                        <strong>País de Gales</strong>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="title-grupo">Grupo C</div>
                <div class="img-container">
                    <img src="/assets/icons/Argentina.png" alt="Bandeira da Argentina">
                    <div class="nome">
                        <strong>Argentina</strong>
                    </div>
                </div>
                <div class="img-container">
                    <img src="/assets/icons/Saudi Arabia.png" alt="Bandeira da Arábia Saudita">
                    <div class="nome">
                        <strong>Arábia Saudita</strong>
                    </div>
                </div>
                <div class="img-container">
                    <img src="/assets/icons/Mexico.png" alt="Bandeira do México">
                    <div class="nome">
                        <strong>México</strong>
                    </div>
                </div>
                <div class="img-container">
                    <img src="/assets/icons/Poland.png" alt="Bandeira da Polônia">
                    <div class="nome">
                        <strong>Polônia</strong>
                    </div>
                </div>
            </div>
        </section>
        <div class="icon-naveg">
            <img src="/assets/icons/navegação esq.png" alt="botão de navegação para esquerda">
            <img src="/assets/icons/navegação dir.png" alt="botão de navegação para direita">
        </div>
