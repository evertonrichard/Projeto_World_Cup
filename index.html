<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto World Cup">
    <meta name="Autora:" content="Hellen Moura">
    <title>Projeto World Cup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--Inicio criação dos cards grupos dentro da main-->
        <section class="grupos" id="grupo-jogos">
            <div class="container-grid tittle-main">
                <h1 class="news-tittle"> GRUPOS</h1>
            </div>



            <div class="container-grid grupo-flex"> <!--pai dos cards-->
                <article class="card">
                    <div class="info-card ">
                        <h2>Grupo A</h2>
                        <img src="./assets/icons/Qatar.png" alt="Bandeira do Qatar">
                        <p>Qatar</p>
                        <img src="./assets/icons/Ecuador.png" alt="Bandeira do Equador">
                        <p>Equador</p>
                        <img src="./assets/icons/Senegal.png" alt="Bandeira do Senegal">
                        <p>Senegal</p>
                        <img src="./assets/icons/Netherlands.png" alt="Bandeira da Holanda">Holanda<p></p>
                    </div>
                </article>

                <div class="container-grid grupo-flex">
                    <article class="card">
                        <div class="info-card ">
                            <h2>Grupo B</h2>
                            <img src="./assets/icons/Inglaterra.png" alt="Bandeira da Inglaterra">
                            <p>Inglaterra</p>
                            <img src="./assets/icons/Iran.png" alt="Bandeira do Irã">
                            <p>Irã</p>
                            <img src="./assets/icons/USA.png" alt="Bandeira dos Estados Unidos">
                            <p>Estados Unidos</p>
                            <img src="./assets/icons/Wales.png" alt="Bandeira dos Países Gales">
                            <p>Países Gales</p>
                        </div>
                    </article>
                    <div class="container-grid grupo-flex">
                        <article class="card">
                            <div class="info-card">
                                <h2>Grupo C</h2>
                                <img src="./assets/icons/Argentina.png" alt="Bandeira da Argentina">Argentina<p></p>
                                <img src="./assets/icons/Saudi Arabia.png" alt="Bandeira da Arábia Saudita">
                                <p>Arábia Saudita</p>
                                <img src="./assets/icons/Mexico.png" alt="Bandeira do México">
                                <p>México</p>
                                <img src="./assets/icons/Poland.png" alt="Bandeira da Polônia">
                                <p>Polônia</p>
                            </div>
                        </article>

                        
<!-- 
                        </article><div class="container-grid bottom">
                            
                            <a href=""><img src="./assets/icons/navegação esq.png" alt="seta para esquerda">
                                <a href="#header"><img src="./assets/icons/navegação dir.png" alt="seta para direita">
                        </div>
                    </article> -->



        </section>
    </main>
</body>

</html>
